<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Color Palette */
        .bg-primary {
            background-color: #4682A9 !important;
        }
        .navbar-dark .navbar-brand {
            color: #F6F4EB !important;
        }
        .btn-secondary {
            background-color: #91C8E4 !important;
            border-color: #91C8E4 !important;
        }
        body {
            background-color: #F6F4EB !important;
        }
        h1, h3 {
            color: #4682A9 !important;
        }
        .form-control {
            background-color: #749BC2 !important;
            color: #F6F4EB !important;
        }
    </style>
    <script>
        function goBack() {
              window.history.back();
          }
    </script>
  <title>Auditorium Events</title>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary justify-content-center">
    <div class="container">
      <a class="navbar-brand" href="index.html">Back</a>
      <a class="navbar-brand mx-auto" href="#">Auditorium Booking System</a>
    </div>
  </nav>

  <div class="container mt-5">
    <h1 class="text-center">List of Auditorium Events</h1>
    <ul id="auditorium-list">
      {% for event in auditorium_events %}
        <li>
          <a href="{% url 'seat_booking' event.id %}">
            {{ event.event_name }} - {{ event.booking_date }}
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>

</body>
</html>
