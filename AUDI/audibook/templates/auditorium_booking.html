<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Color Palette */
        .bg-primary {
            background-color: #4682A9 !important;
        }
        .navbar-dark .navbar-brand {
            color: #F6F4EB !important;
        }
        .btn-secondary {
            background-color: #91C8E4 !important;
            border-color: #91C8E4 !important;
        }
        body {
            background-color: #F6F4EB !important;
        }
        h1, h3 {
            color: #4682A9 !important;
        }
        .form-control {
            background-color: #749BC2 !important;
            color: #F6F4EB !important;
        }
    </style>
    <script>
        function goBack() {
              window.history.back();
          }
    </script>
    <title>Auditorium Booking Page</title>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary justify-content-center">
    <div class="container">
      <a class="navbar-brand" onclick="goBack()"><button>Back</button></a>
      <a class="navbar-brand mx-auto" href="#">Auditorium Booking System</a>
    </div>
  </nav>

  <div class="container mt-5">
    <h1 class="text-center">Auditorium Booking</h1>
    
    <!-- Available Dates Section -->
    <div class="mt-4">
      <h3>Available Dates</h3>
      <!-- Replace this with dynamic data -->
      <ul id="available-dates">
        <li>January 1, 2024</li>
        <li>January 5, 2024</li>
        <li>January 10, 2024</li>
      </ul>
    </div>
    
    <!-- Select Dates Section -->
    <div class="mt-4">
      <h3>Select Dates for Booking</h3>
      <input type="date" id="booking-date" class="form-control">
    </div>

    <!-- Event Details Section -->
    <div class="mt-4">
      <h3>Provide Event Details</h3>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-secondary">Confirm Booking</button>
    </form>
    
    </div>
    
  </div>

</body>
</html>
